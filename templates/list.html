<!-- これはHTMLのコメントアウトの書き方 -->

<!-- ListViesを指定することでobject_listを使用することができるが、データベースの中身をリストで持っているオブジェクトのこと -->
<!-- pythonのforを始めるためにはこのように書く -->
{% for item in object_list %}

<!-- データベースから取り出してきたitemを表示している。. を用いることでitemのなかの属性を指定している -->
{{ item.title }}
{{ item.memo }}

<!-- pythonのforを終えるためにこのように書く -->
{% endfor %}
